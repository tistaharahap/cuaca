<!DOCTYPE html>
<html>
  <head>
    <title>Cuaca Indonesia</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      div#mapid {
        height: 100%;
        width: 100%;
        position: absolute !important;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript">
      const map = L.map('mapid').setView([-6.21462, 106.84513], 12)
      L.tileLayer(
        'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/outdoors-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            'pk.eyJ1IjoidGlzdGFoYXJhaGFwIiwiYSI6ImNrNm55ZmcybjBncjMzcnBnNThxZ3lkYnoifQ.HjvHI88s8unEqHJ0pVMQPw'
        }
      ).addTo(map)

      navigator.geolocation.getCurrentPosition(
        position => {
          const myPosition = [position.coords.latitude, position.coords.longitude]
          const marker = L.marker(myPosition).addTo(map)
          map.setView(myPosition, 12)
          
          marker.bindPopup('Sedang mengukur suhu, sekejap..').openPopup()
          axios.get(`/v1/nearby?latitude=${myPosition[0]}&longitude=${myPosition[1]}`).then(res => {
            if (!res.data.data) {
              return
            }
            const { nearestPoint } = res.data.data
            const { name, humidity, temperature } = nearestPoint

            const currentTemp = temperature[0].values[0].value
            const currentHumidity = humidity[0].values[0].value

            const message = `<h2>${currentTemp}&deg; C</h2><small>Kelembapan ${currentHumidity}%</small>`
            marker.bindPopup(message).openPopup()
          })
        },
        err => {}
      )
    </script>
  </body>
</html>
